<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=i.author.username) }}">
                <img src="{{ i.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            {% set user_link %}
            <a href="{{ url_for('user', username=i.author.username) }}">
                {{ i.author.username }}
            </a>
            {% endset %}
            {{ _('%(username)s said %(when)s',
            username=user_link,when=moment(i.timestamp).fromNow()) }}
            <br>
            {% if i.language and i.language !=g.locale %}
            <br><br>
            <a href="#">{{ _('Translate') }}</a>
            {% endif %}
        </td>
    </tr>
</table>
